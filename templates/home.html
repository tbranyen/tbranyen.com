{%render layouts/index as content%}
<section class="home-page center">
  <ul class="posts">
    {%each posts as post%}
      {%if not post.hidden%}
        <li class="post">
          <a href="/post/{{post.slug}}"><h2>{{post.title}}</h2></a>
        </li>
      {%endif%}
    {%endeach%}
  </ul>
</section>
{%endrender%}
